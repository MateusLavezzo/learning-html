<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de línha</h1>
    <hr>
    <p>Voce pode escrever
        um paragrafo de 
        qualquer jeito,
        Basta colocar tudo
        no meio de par e tags
        p e /p
    </p>
    <p>Se precisar quebrar
        o texto em algum lugar 
        especifico <br> como esse,
        voce pode usar a tag br.
    </p>
</body>
